name: Commitlint
on:
  push:
    branches: [main]
    tags:
      - v*
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: wagoid/commitlint-github-action@v6.0.2
        with:
          configFile: './.commitlintrc.json'
